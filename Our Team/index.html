<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Our Team - Wavy</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 4.6 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand mr-auto pt-0 d-block" href="#">
                <img src="./images/crest.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Elements</a>
                    </li>
                </ul>
                <button class="tel">
                    <i class="fa fa-phone"></i>
                    <span class="tel-text">(+1) 555 234-8765</span>
                </button>
                <ul class="social-icons navbar-nav">
                    <li class="nav-item">
                        <a href="" class="nav-link"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link"><i class="fab fa-youtube"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link"><i class="fab fa-instagram"></i></a>
                    </li>
                </ul>
            </div>
        </nav>

        <img class="header__img" src="./images/yellow_top_wave_01.png" alt="">
    </header>

    <section class="hero">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-6 col-12 hero-left">
                    <h5>ABOUT US</h5>
                    <h1>The language teaching experts</h1>
                </div>
                <div class="col-lg-6 col-12 hero-right">
                    <img src="./images/hero_team.png" alt="">
                </div>
            </div>
        </div>
        <div class="wave">
            <img src="./images/Violet_top_left_wave.png" alt="">
        </div>
    </section>

    <section class="teachers">
        <div class="container">
            <div class="row no-gutters" id="teachersList">
            </div>
        </div>
        <div class="white-wave">
            <img src="./images/Wave_White_bottom_right_shape_01.png" alt="">
        </div>
    </section>

    <section class="contact">
        <div class="row no-gutters contact-content">
            <div class="col-lg-6 col-12 contact-img">
                <img src="./images/conatct_inner.png" alt="">
            </div>
            <div class="col-lg-6 col-12 contact-form">
                <form>
                    <h1 class="text-center">Find Your Course</h1>
                    <div class="form-content">
                        <div class="form-row first-row">
                            <!-- <i class="fas fa-user"></i> -->
                            <input type="text" class="form-control" id="txtName" placeholder="Name">
                            <input type="email" class="form-control" id="txtEmail" placeholder="Email">
                        </div>
                        <div class="form-row">
                            <select class="form-control" id="">
                                <option>English</option>
                                <option>French</option>
                                <option>Spanish</option>
                                <option>German</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <textarea class="form-control" id="" rows="3" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <button class="btn purple-btn">SEND</button>
                </form>
            </div>
        </div>
        <div class="contact-wave">
            <img src="./images/accent_bottom_wave_01.png" alt="">
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/UserService.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
